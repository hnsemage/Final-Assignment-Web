<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="mult.css">

</head>
<body>
<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="10.jpg">
      <img src="10.jpg" alt="10" width="200" height="200">
    </a>
    <div class="desc"></div>
  </div>
</div>


<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="20.jpg">
      <img src="20.jpg" alt="20" width="200" height="200">
    </a>
    <div class="desc"></div>
  </div>
</div>

<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="30.jpg">
      <img src="30.jpg" alt="30" width="200" height="200">
    </a>
    <div class="desc"></div>
  </div>
</div>

<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="40.jpg">
      <img src="40.jpg" alt="40" width="10" height="200">
    </a>
    <div class="desc"></div>
  </div>
</div>

<div class="clearfix"></div>

<div style="padding:6px;">
  </div>



<div style="text-align:center">
  <h2 style="color:DodgerBlue">Gallery</h2>
  
</div>

<!-- The four columns -->
<div class="row">
  <div class="column">
    <img src="10.jpg" alt="10" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="20.jpg" alt="20" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="30.jpg" alt="30" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="40.jpg" alt="40" style="width:100%" onclick="myFunction(this);">
  </div>
</div>

<div class="container">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  <img id="expandedImg" style="width:50%">
  <div id="imgtext"></div>
</div>

<script>
function myFunction(imgs) {
  var expandImg = document.getElementById("expandedImg");
  var imgText = document.getElementById("imgtext");
  expandImg.src = imgs.src;
  imgText.innerHTML = imgs.alt;
  expandImg.parentElement.style.display = "block";
}
</script>

</body>
</html>
