<!DOCTYPE html>
<html>
<head>
	<title>Registration page</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
		
</head>
<body>
	
<form >
  <table>
 
	<tr><td><h2>Create your account</h2></td></tr>
	<tr><td>Create an account to see more exclusive offers.</td></tr>
	
	
		<tr>
			<td>User name*</td>
			
		</tr>
		<tr><td><input type="text" name="uname" id="uname"></td></tr>
		<tr>		
			<td>Password*</td>
			
	    </tr>
	    <tr><td><input type="password" name="pword" id="pword" placeholder="At least 6 characters"></td></tr>
	    <tr>
			<td>Confirm password*</td>
			</tr>
			<tr><td><input type="password" name="cpass" id="cpass"></td></tr>
		<tr>
			<td>Email*</td>
			
		</tr>
		<tr><td><input type="text" name="email" id="email"></td></tr>
	   <tr><td>
			<input type="button" name="submit" onclick="validate()" value="Create account"></td>
     </tr>
     <tr><td>
	  By creating an account you agree to our <a href="#">Terms & Privacy</a></td></tr>
    <tr><td><hr></td></tr>
    <tr><td>Already have an account? <a href="#">Sign in</a>.</td></tr>
    </table>

</form>
<script type="text/javascript" src="validation.js"></script>

</body>
</html>
